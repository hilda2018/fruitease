                        {

                        },
                        {

                            width: 110,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {

                            title: "提单号",
                            width: 110,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "xhgqjc",

                            width: 110,

                            sortable: true
                        },
                        {
                            field: "jyd_jc",

                            width: 110,

                            align: "center",

                        {

                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "zt",
                            title: "状态",
                            width: 110,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "htjhthsj",
                            title: "计划提货时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "cgqsj",
                            title: "出港区时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "xccy",
                            title: "现场查验",
                            width: 80,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "djydsj",
                            title: "到检疫点时间",
                            width: 150,
                            halign: "center",

                        },
                        {

                            halign: "center",

                            sortable: true
                        },
                        {

                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "lkjydsj",
                            title: "出检疫点时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "sdsj",
                            title: "送达时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "gqdjydsc",
                            title: "港区到检疫点时长",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "jyddsdsc",
                            title: "检疫点到送达时长",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "gqdsdsc",
                            title: "港区到送达时长",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "jdrjc",
                            title: "接单人",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "khjc",
                            title: "客户",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "startdate",
                            title: "监控开始时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "enddate",
                            title: "监控结束时间",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: true
                        },
                        {
                            field: "rwzt",
                            title: "是否地图监控",
                            width: 150,
                            halign: "center",
                            align: "center",
                            sortable: false,
                            formatter: function (val) {
                                if (val == 1) return "是";
                                else return "否";
                            }
                        }
                    ]
                ],
                remoteSort: true,
                width: "100%",
                height: $(window).height() - 145,
                singleSelect: false,
                rownumbers: true,
                pagination: true,
                rowStyler: function (index, row) {
                    if (row != null) {
                        if (row.wcp == "Y") {
                            return "color:red;";
                        }
                    }
                },
                onBeforeLoad: function () {
                    gridHeight();



                },
                pageSize: 30,
                fit: true
            });

            $("#grid1").datagrid({
                onSortColumn: function () {
                    $(this).datagrid("clearSelections");
                    $(this).datagrid("uncheckAll");
                }
            });

            //新增
            $("#btnNew").click(function () {
                $("#divNew").window("open");
            });
            //列表查询
            $("#btnViewData").click(function () {
                $("#grid1").datagrid("load", {
                    action: "getLicensePlateList",
                    from: $("#from").datebox("getValue"),
                    to: $("#to").datebox("getValue"),
                    zt: $("#zt").combobox("getValue"),
                    gl: $("#gl").textbox("getValue"),
                    pc: $("#pc").textbox("getValue"),
                    jdr: $("#jdr").combobox("getValue"),
                    jyddsdsc_xs: $("#jyddsdsc_xs").textbox("getValue"),
                    mdd: $("#mdd").textbox("getValue"),
                    kh: $("#kh").textbox("getValue")
                });

                $("#grid1").datagrid("clearSelections");
                $("#grid1").datagrid("uncheckAll");
            });
            //查询地图
            $("#btnViewMap").click(function () {
                $("#sj").layout("collapse", "west");
                var rows = $("#grid1").datagrid("getChecked");

                if (rows == null || rows.length == 0) return;
                var cph = "";
                for (var i = 0; i < rows.length; i++) {
                    //                    if (rows[i].bdsbh == null || rows[i].bdsbh == "") {
                    //                        if (rows[i].cph != null) {
                    //                            if (cph.indexOf(rows[i].cph) < 0) {
                    //                                if (cph.length > 1) {
                    //                                    cph += ";"
                    //                                }
                    //                                cph += rows[i].cph
                    //                            }
                    //                        }
                    //                    } else {
                    if (rows[i].cph != null) {
                        if (cph.indexOf(rows[i].cph) < 0) {
                            if (cph.length > 1) {
                                cph += ";";
                            }

                            cph += rows[i].cph;
                        }
                    }

                    //                    }
                }
                verify(cph);
            });

            //查询轨迹
            $("#btnPathView").click(function () {
                var rows = $("#grid1").datagrid("getChecked");
                if (rows == null || rows.length > 1) {
                    alert("只能选择一条数据");
                    return;
                }
                verifyPath(rows[0].rwbh);
            });

            //历史记录
            $("#btnLasterView").click(function () {
                $("#divHistory").window("open");
                $("#grid_his").datagrid("reload");
            });
            //历史记录表格
            $("#grid_his").datagrid({
                url: "MapHandler.ashx",
                method: "get",
                queryParams: {
                    action: "GetMapViewHistory"
                },
                idField: "cph",
                columns: [
                    [
                        {
                            field: "cph",
                            title: "车牌号",
                            width: 200,
                            halign: "center",
                            align: "left",
                            sortable: false
                        },
                        {
                            field: "cjsj",
                            title: "时间",
                            width: 110,
                            halign: "center",
                            align: "center",
                            sortable: false
                        }
                    ]
                ],
                width: "100%",
                height: 350,
                singleSelect: true,
                onDblClickRow: function (index, row) {
                    verify(row.cph, row.logid);
                    $("#divHistory").window("close");
                }
            });

            //新增查询事件
            $("#btnNewView").click(function () {
                var str = $("#txtNew").textbox("getValue");
                if ($.trim(str) == "") return;
                var cph = str.replace(",", ";").replace("，", ";");
                $("#divNew").window("close");

                verify(cph);
            });
        });
        ///验证车牌号 并打开地图
        var verify = function (cph, logid) {
            $.messager.progress({
                title: "提示",
                msg: "车牌定位信息查询中，请稍候……",
                text: ""
            });

            $.getJSON(
                "MapHandler.ashx",
                {
                    action: "VerifyLicensePlate",
                    cph: cph,
                    logid: logid,
                    r: Math.random()
                },
                function (res) {



                    $.messager.progress("close");
                    if (res.result) {
                        if (!!res.msg) {
                            var cph = res.msg;
                            var selectrows = $("#grid1").datagrid("getSelections");
                            var wdwcp = "";

                            for (var i = 0; i < selectrows.length; i++) {
                                if (cph.indexOf(selectrows[i].cph) == -1) {
                                    var index = $("#grid1").datagrid(
                                        "getRowIndex",
                                        selectrows[i].rownumber
                                    );
                                    if (selectrows[i].cph != null && selectrows[i].cph != "") {
                                        wdwcp += selectrows[i].cph + ",";
                                        //                                    $("#grid1").datagrid("updateRow", {
                                        //                                        index: index,
                                        //                                        row: { wcp: "Y" }
                                        //                                    })
                                    }
                                }
                            }

                            if (wdwcp != "") {
                                alert("车牌号：" + wdwcp + " 没找到地图定位信息");
                            }
                        }

                        var url =
                            "https://tms.freshport.com/tms/showMapMuli.do?hide=0&" +
                            res.data;
                        //var url = "https://192.168.1.160:9000/tms/showMapMuli.do?hide=0&" + res.data;
                        $("#frmMap").attr("src", url);
                    } else alert(res.msg);
                }
            );
        };

        ///打开轨迹跟踪
        var verifyPath = function (rwbh, logid) {
            $.messager.progress({
                title: "提示",
                msg: "车牌定位信息查询中，请稍候……",
                text: ""
            });

            $.getJSON(
                "MapHandler.ashx",
                {
                    action: "singleVerifyLicensePlate",
                    rwbh: rwbh,
                    logid: logid,
                    r: Math.random()
                },
                function (res) {
                    $.messager.progress("close");
                    if (res.result) {
                        $("#sj").layout("collapse", "west");
                        $("#frmMap").attr("src", res.data);
                    } else alert(res.msg);
                }
            );
        };

        var getFrom = function () {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate =
                date.getFullYear() + seperator1 + month + seperator1 + strDate;
            return currentdate;
        };

        var getTo = function () {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate =
                date.getFullYear() + seperator1 + month + seperator1 + strDate;
            return currentdate;
        };


        function gridHeight() {
            var top = $('#list-top').height();
            var gridHeight = $('#list-top').closest('.panel-body').height() - top - 16;
            $('#wrapGrid').height(gridHeight);
            $('#grid1').datagrid('resize');
        }

        $(window).resize(function () {
            setTimeout(gridHeight, 500);
        });
    </script>
