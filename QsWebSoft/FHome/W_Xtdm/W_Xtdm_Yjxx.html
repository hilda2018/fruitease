<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="edge" charset="utf-8" />
    <title>水果通服务平台</title>
    <link href="../lib/css/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../lib/css/easyui_animation.css" rel="stylesheet" type="text/css" />
    <link href="../lib/css/easyui_plus.css" rel="stylesheet" type="text/css" />
    <link href="../lib/css/icon.css" rel="stylesheet" type="text/css" />

    <link href="../css/oheng.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!--region-主体内容-->
    <div class="fixedFull" id="WarningInformation">
        <!---搜索项 -->
        <div class="fix" id="topList">
            <form id="ohForm" class="mt2em">
                <div class="inline_block mr1em mb1em">
                    <a id="helpDocument" href="javascript:;" class="form_a">
                        <i class="icon-help icon_"></i>
                        <span class="mrHalfem">帮助文档</span></a>
                </div>
                <div class="inline_block mr1em mb1em">
                    <a id="closeWindow" href="javascript:;" class="form_a">
                        <i class="icon-remove icon_"></i>
                        <span class="mrHalfem">关闭</span></a>
                </div>
                <div class="inline_block mr1em mb1em">
                    <label class="mrHalfem">业务编号</label>
                    <input name="ywbh" class="ui-input w100" /></div>
                <div class="inline_block mr1em mb1em">
                    <label class="mrHalfem">人员</label>
                    <input class="ui-input w100" name="ry" /></div>
                <div class="inline_block mr1em mb1em">
                    <label class="mrHalfem">预警内容</label>
                    <input class="ui-input w100" name="yjnr" /></div>
                <div class="inline_block mr1em mb1em">
                    <label class="mrHalfem">接单人</label>
                    <select class="ui-select w120" name="jdrjc" id="jdrjc"></select>
                </div>
                <div class="inline_block mr1em mb1em">
                    <label class="mrHalfem">是否勾选</label>
                    <select class="ui-select w120" name="sfgx">
                        <option value="">全部</option>
                        <option value="Y">已勾选</option>
                        <option value="N">未勾选</option>
                    </select>
                </div>
                <div class="inline_block mr1em  mb1em">
                    <a id="ycyyInput" class="ui-button  ui-button-primary" role="button">异常原因</a>
                </div>
                <div class="inline_block mr1em  mb1em">
                    <a id="filterFunc" class="ui-button ui-button-primary">查询</a>
                </div>
            </form>
        </div>

        <!---主要内容 -->
        <div id="mainContent">

            <!---菜单-->
            <div id="warningContainer"></div>
            <!---表格 -->
            <div id="wrapTable"><div id="posDiv"><table id="tableDataGrid" ></table></div></div>

        </div>

    </div>
    <!--end region--->


    <!--region  图标 --->

    </div>
    <!--end region  图标 --->

    <!--region  确认关闭弹窗 --->
    <div class="hide" id="confirmDialog"></div>
    <!--end region  确认关闭弹窗 --->

    <!--region  工具按钮 --->
    <div id="ycyyToolbar" class="hide toolbar-cls">
        
        <a class="ui-button toolbar-btn disabled"  id="saveYcyy"> <span class="icon-save"></span><span >存盘</span></a>    
        <span class="seperator">|</span>
        <a class="ui-button toolbar-btn"  id="addYcyy"> <span  class="icon-add"></span><span >新增行</span></a>
        <span class="seperator">|</span>
        <a class="ui-button toolbar-btn"  id="closeYcyy"> <span class="icon-remove"></span ><span >关闭</span></a>

    </div>
    <!--region  工具按钮--->


    <!--region  输入异常原因对话框 弹窗--->
    <div id="ycyyInputTable" class="easyui-dialog" title="输入异常原因" data-options="closed:true">
        <div class="datagridAbs">
            <table id="yjlxTableDataGrid"></table> 
        </div>
    </div>
    <!--region  输入异常原因对话框 弹窗--->
    <div id="ycyySelectList" title="异常类型下拉选择" class="easyui-dialog" data-options="closed:true,border:false,cls:'Cls',height:200,width:400">
            <table id="yjlxListDataGrid" ></table>
    </div>
    <!--end  region  输入异常原因对话框 弹窗--->
